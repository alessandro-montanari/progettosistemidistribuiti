<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/restricted/professor/ModificationTemplate.xhtml">
	
	<ui:param name="renderLeft" value="false"/>
	<ui:param name="renderRight" value="false"/>

	<ui:define name="center">
	
		<h2>Modifica Informazioni Personali</h2>
		<h:form>
			<span class="errors"><h:messages /></span>


			<table>
				<tr>
					<td>Nome:</td>
					<td><h:inputText required="true" size="25" value="">
							<f:validateLength minimum="5" maximum="255" />
						</h:inputText></td>
				</tr>

				<tr>
					<td>Cognome:</td>
					<td><h:inputText required="true" size="25" value="">
							<f:validateLength minimum="5" maximum="255" />
						</h:inputText></td>
				</tr>

				<tr>
					<td>Mail:</td>
					<td><h:inputText name="mail" required="true" size="25" value="">
							<f:validateLength minimum="5" maximum="255" />
						</h:inputText></td>
				</tr>

				<tr>
					<td>Password:</td>
					<td><h:inputSecret required="true" size="25" value="">
							<f:validateLength minimum="5" maximum="255" />
						</h:inputSecret></td>
				</tr>
				<tr>
				<td> <s:button value="Salva" action="#{professorManager.updatePersonalInfo(mail)}"/> </td>
				<td> <s:button value="Annulla" action="#{professorManager.updatePersonalInfo(mail)}"/> </td>
				</tr>
			</table>

		</h:form>


	</ui:define>
</ui:composition>
