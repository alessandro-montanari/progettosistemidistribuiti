<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/login.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{userHelper.mail}" rendered="#{userHelper.logged}"/>
        <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not (userHelper.logged)}" propagation="none"/>
        <s:link id="menuLogoutId" view="/login.xhtml" action="#{org.jboss.seam.web.session.invalidate}" value="Logout" rendered="#{userHelper.logged}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
