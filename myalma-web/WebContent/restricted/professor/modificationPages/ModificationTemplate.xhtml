<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich" contentType="text/html">
	<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>myAlma - Docente</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	<a:loadStyle src="/stylesheet/theme.xcss" />
	<a:loadStyle src="/stylesheet/theme.css" />
	<ui:insert name="head" />
</head>
<body style="text-align: center">
	<ui:include src="../menu.xhtml">
		<ui:param name="userName" value="#{userHelper.mail}" />
	</ui:include>

	<div class="body" style="text-align: left; width: 70%; margin: 0 auto;">

		<rich:layout>
			<!-- ============================ LEFT ============================ -->
			<rich:layoutPanel position="left" width="20%" style="padding:3px;"
				rendered="#{renderLeft}">
				<div>

					<h:form style="margin-bottom:0px">
						<rich:tree style="overflow:auto;height:460px;max-height:460px;"
							switchType="ajax" ajaxSubmitSelection="true"
							nodeSelectListener="#{treeControllerBean.selectionChanged}"
							changeExpandListener="#{treeControllerBean.nodeToggled}"
							value="#{treeControllerBean.rootNode}" var="content"
							icon="/img/icon/node.png"
							iconLeaf="/img/icon/node.png"
							reRender="center">
								<rich:treeNode id="treeNode">
									#{content.title}
								</rich:treeNode>
						</rich:tree>
					</h:form>
				</div>
			</rich:layoutPanel>
			<!-- ======================================================== -->

			<!-- ============================ CENTER ============================ -->
			<rich:layoutPanel id="center" position="center" width="60%"
				style="overflow:auto;padding:10px 10px 0px 10px; 
				border-left-width: 1px; border-left-style: solid; 
				border-left-color: silver; border-right-width: 1px; 
				border-right-style: solid; border-right-color: silver;">

				<ui:insert name="center" />

			</rich:layoutPanel>
			<!-- ======================================================== -->

			<!-- ============================ RIGHT ============================ -->
			<rich:layoutPanel position="right" style="padding:3px;overflow:auto;"
				rendered="#{renderRight}">
				<div>
					<table cellpadding="5px">
						<tr>
							<td><b>Creatore:</b> <br /> 
								#{currentContent.creator.name} #{currentContent.creator.surname}</td>
						</tr>
						<tr>
							<td><b>Data Creazione:</b> <br /> <h:outputLabel
									value="#{currentContent.creationDate}" /></td>
						</tr>
						<tr>
							<td><b>Modificatore:</b> <br /> 
									#{currentContent.modifier.name} #{currentContent.modifier.surname}</td>
						</tr>
						<tr>
							<td><b>Data ultima modifica:</b> <br /> <h:outputLabel
									value="#{currentContent.modificationDate}" /></td>
						</tr>
					</table>
				</div>
			</rich:layoutPanel>
			<!-- ======================================================== -->
		</rich:layout>
	</div>

</body>
	</html>
</f:view>
