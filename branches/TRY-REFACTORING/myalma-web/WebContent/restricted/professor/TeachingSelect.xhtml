<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/restricted/professor/modificationPages/ModificationTemplate.xhtml">

	<!--  <ui:param name="renderTop" value="false"/> -->
	<ui:param name="renderLeft" value="false" />
	<ui:param name="renderRight" value="false" />

	<ui:define name="center">
		<rich:panel style="font-size:12px" header="Corsi in cui sei titolare">
			<rich:dataTable style="font-size:12px;"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				value="#{searchBean.findTeachingsByEditorId(userHelper.mail)}"
				var="teaching">
				<rich:column>
					<f:facet name="header">Nome</f:facet>
					#{teaching.name}
				</rich:column>
				<rich:column>
					<f:facet name="header">SSD</f:facet>
					#{teaching.ssd} 
				</rich:column>
				<rich:column>
					<f:facet name="header">Anno</f:facet>
					#{teaching.yearOfCourse} 
				</rich:column>
				<rich:column>
					<f:facet name="header">CFU</f:facet>
					#{teaching.cfu} 
				</rich:column>
				<rich:column>
					<!-- Vedere pages.xml per regole di navigazione -->
					<s:button value="Modifica" action="teachingSelectAction">
						<f:param name="teachingId" value="#{teaching.id}" />
					</s:button>
				</rich:column>
			</rich:dataTable>
		</rich:panel>

		<rich:panel style="font-size:12px"
			header="Corsi in cui sei assistente">
			<rich:dataTable style="font-size:12px;"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				value="#{searchBean.findTeachingsByAssistantId(userHelper.mail)}"
				var="teaching">
				<rich:column>
					<f:facet name="header">Nome</f:facet>
					#{teaching.name}
				</rich:column>
				<rich:column>
					<f:facet name="header">SSD</f:facet>
					#{teaching.ssd} 
				</rich:column>
				<rich:column>
					<f:facet name="header">Anno</f:facet>
					#{teaching.yearOfCourse} 
				</rich:column>
				<rich:column>
					<f:facet name="header">CFU</f:facet>
					#{teaching.cfu} 
				</rich:column>
				<rich:column>
					<!-- Vedere pages.xml per regole di navigazione -->
					<s:button value="Modifica" action="teachingSelectAction">
						<f:param name="teachingId" value="#{teaching.id}" />
					</s:button>
				</rich:column>
			</rich:dataTable>
		</rich:panel>



	</ui:define>
</ui:composition>
